<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src="J_query.js"></script>
    <script>
        $('input[type="range"]').rangeslider();

        
    </script>
</head>
<body>
    <div id="parent">
        <header>
            <h1>Create Account</h1>
        </header>
        <form action="#" class="form">
            <div class="row">
                <div class="input-data">
                    <label for="">First Name*</label>
                    <input type="text" required placeholder="enter your first name">
                    
                </div>
                <div class="input-data">
                    <label for="">Last Name*</label>
                    <input type="text" placeholder="enter your last name" required>
                    
                </div>
            </div>
            <div class="row">
                <div class="input-data">
                    <label for="">Email*</label>
                    <input type="email" placeholder="enter your email" required>
                    
                </div>
            </div>
            <div class="row">
                <div class="input-data">
                    <label for="">Password (8 or more characters and numbers)*</label>
                    <input type="password" placeholder="enter your password" required>
                    
                </div>
                <div class="input-data">
                    <label for="">Confirm Password*</label>
                    <input type="password" placeholder="enter your password again" required>
                    
                </div>
                
            </div>
            <div class="row">
                <div class="input-data gray">
                    <!-- Gender -->
                    <h2>Gender:</h2>
                    <input type="radio" id="male" name="gender" value="Male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="Female">
                    <label for="female">Female</label>
                </div>
                
                <div class="input-data gray">
                    <!-- Hoppies -->
                    <h2>Hoppies</h2>
                    <input type="checkbox" id="music" name="Hoppies" value="Music">
                    <label for="Hoppies">Music</label>
                    <input type="checkbox" id="Sports" name="Hoppies" value="Sports">
                    <label for="Hoppies">Sports</label>
                    <input type="checkbox" id="Travel" name="Hoppies" value="Travel">
                    <label for="Hoppies">Travel</label>
                </div>
            </div>
            <div class="row">
                <div class="input-data">
                    <label for=" ">Source of Income</label>
                <select name="lncome" id="">
                    <option value="Employed" selected>Employed</option>
                    <option value="Student">Student</option>
                    <option value="Freelancer">Freelancer</option>
                    <option value="Not Employed">Not Employed</option>
                </select>
                </div>
                <div class="input-data">
                    <label for="income">Income</label>
                    <div id="income">
                        <input type="range" id="vol" name="vol" min="0" max="100" step="10" value="300" data-orientation="vertical">
                        <div class="income">
                            20k
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="row">
                <div class="input-data">
                    <label for="imge">Upload Profile Pictures </label>
                    <!-- <input type="image" src="img_submit.gif" alt="Submit" width="48" height="48">
                    <label for="myfile">Select a file:</label> -->
                    <input type="file" id="myfile" name="myfile">
                </div>
                <div class="input-data">
                    <label for="quantity">Age</label>
                    <input type="number" id="quantity" name="quantity" min="14" max="85">
                </div>
            </div>
            <div class="row textarea">
                <div class="input-data">
                    <label for="quantity">Bio</label>
                    <textarea name="" id="" cols="30" rows="5"></textarea>
                </div>
            </div>
        </form>
        <footer>
            <h3>*required</h3>
            <input type="submit" value="Create">
        </footer>
    </div>
</body>
</html>
